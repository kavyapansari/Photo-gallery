<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

       

        <h2>Click on the games to explore</h2>
        <h5>These games are built in game lab,Click on the game to play</h5>
        <div id="my_carousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <iframe width="100%" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/oyT-g26E9618wLYEPmZ_ReSdsstIg1pklZLRjot7up9/embed?nosource"></iframe>
                        <div class="carousel-content">
                            <p>Collect Apple</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/HnBs7pIZ6ljoQTtkrfSxuIqYobbyAnMaTCbi2WD_wmw">
                            <img src="thumbnail.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Dress Up</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#my_carousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> 
            <a class="right carousel-control" href="#my_carousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>
    </div>

</body>

</html>
